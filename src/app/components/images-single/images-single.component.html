<mat-card class="carte">
    <mat-card-header>
        <div mat-card-avatar style="background-image: url({{item.avatar}}); background-size: cover;"></div>
        <mat-card-title>{{item.username}}</mat-card-title>
        <mat-card-subtitle>{{item.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}">
    <button mat-icon-button color="warn" (click)="liking()">
        <mat-icon>{{liked ? "favorite" : "favorite_border"}}</mat-icon>{{item.likes}}
    </button>
    <mat-card-content>
        <p>{{item.description | charLimit}}</p>
        <mat-form-field appearance="legacy">
            <mat-label>Ajouter un commentaire</mat-label>
            <input matInput (keyup.enter)="add(content.value)" #content autocomplete="false">
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="add(content.value)">Publier</button>
        <button mat-raised-button (click)="emitDisplayCommentsEvent()">{{displayComments ? 'masquer les commentaires' : 'afficher les commentaires'}}</button>
        <ul *ngIf="displayComments">
            <li *ngFor="let item of item.comments"><img src="{{item.avatar}}"> {{item.content}}</li>
        </ul>
    </mat-card-content>
</mat-card>
